<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css" media="all">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section>
      <div class="card">
        <div class="card-header">
          <img src="./images/image-header-mobile.jpg" srcset="./images/image-header-mobile.jpg 480w, ./images/image-header-desktop.jpg 800w", sizes="(max-width: 600px) 480px, 800px" alt="header image"/>
        </div>
        <div class="card-content">
          <h1>Get <span class="text-highlight">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div class="stats">
            <p><span class="stat-number">10k+</span> <span class="stat-text">companies</span></p>
            <p><span class="stat-number">314</span> <span class="stat-text">templates</span></p>
            <p><span class="stat-number">12M+</span> <span class="stat-text">queries</span></p>
          </div>
        </div>
      </div>
    </section>
  </main>
    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Lisa-C-27" target="_blank">Lisa Clark</a>.</p>
    </footer>
</body>
</html>
