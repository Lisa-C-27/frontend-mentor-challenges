<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css" media="all">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="profile-pic-container">
        <img src="./images/image-victor.jpg" alt="Victor" width="110" height="110"/>
      </div>
      <div class="profile-info">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <ul class="profile-stats">
        <li><span class="stat-number">80K</span> <span class="stat">Followers</span></li>
        <li><span class="stat-number">803K</span> <span class="stat">Likes</span></li>
        <li><span class="stat-number">1.4K</span> <span class="stat">Photos</span></li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Lisa-C-27" target="_blank">Lisa Clark</a>.</p>
  </footer>
</body>
</html>
